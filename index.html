<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahn Eun Jin Archive</title>
<style>
    /* Reset and base */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f5f5f0; /* Stone white */
        color: #333;
        display: flex;
        height: 100vh;
    }

    /* Left sidebar */
    #sidebar {
        width: 220px;
        background-color: #8B0000; /* Blood red */
        display: flex;
        flex-direction: column;
        padding: 10px;
    }

    .menu-btn {
        background-color: #8B0000; /* Blood red */
        color: white;
        border: none;
        padding: 12px;
        margin-bottom: 8px;
        cursor: pointer;
        text-align: left;
        transition: background 0.3s;
        font-weight: bold;
    }

    .menu-btn.active {
        background-color: black;
    }

    .menu-btn:hover {
        opacity: 0.8;
    }

    /* Right main content */
    #main {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
    }

    #header-content {
        text-align: center; /* Center text */
        margin-bottom: 30px;
    }

    #logo {
        width: 200px;
        height: 200px;
	margin-left: 120px; 
        margin-bottom: 20px;
        background-image: url('logo.png'); /* Replace with your logo */
        background-size: contain;
        background-repeat: no-repeat;
        
    }

    #welcome {
    	font-size: 26px;       /* keeps the size */
    	margin-bottom: 10px;
    	font-weight: bold;      /* makes it bold */
    	text-align: center;     /* centers the text */
    }

    #tagline {
        font-size: 16px;
        color: #555;
	text-align: center;     /* centers the text */
    }

    /* Table for episodes */
    table {
        width: 100%;
        max-width: 800px; /* optional to prevent it from stretching too much */
        border-collapse: collapse;
        margin-top: 20px;
    }

    th {
    	padding: 12px;
        border: 1px solid #000000;
	background-color: #8B0000; /* Blood red */
    	color: white;
    	text-align: center; /* Only headings centered */
    }

    td {
    	padding: 12px;
        border: 1px solid #000000;
	text-align: left; /* Table body text stays left-aligned */
    }


    td button {
        background-color: #8B0000;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        transition: background 0.3s;
    }

    td button:hover {
        background-color: black;
    }

</style>
</head>
<body>

<!-- Left sidebar navigation -->
<div id="sidebar">
    <button class="menu-btn" onclick="showCategory('drama', this)">Drama</button>
    <button class="menu-btn" onclick="showCategory('film', this)">Film</button>
    <button class="menu-btn" onclick="showCategory('short', this)">Short Film</button>
</div>

<!-- Right main content -->
<div id="main">
    <div id="header-content">
        <div id="logo"></div>
        <div id="welcome">Welcome to Ahn Eun Jin Archive ðŸ˜Š</div>
        <div id="tagline">Archiving Ahn Eun Jin's works</div>
    </div>
    <div id="content">
        <!-- Dynamic content will appear here -->
    </div>
</div>

<script>
    // Data structure: dramas have episodes in each drama
    const data = {
        drama: [
            {
                title: "Life (2018)",
                episodes: [
                    { name: "Life.E10.2018.1080p", notes: "Minute 1:03:25; Minute 1:06:37; Minute 1:09:56", link: "https://example.com/video1" },
                    { name: "Life.E11.2018.1080p", notes: "Minute 01:55; Minute 06:25; Minut 11:27; Minute 19:57; Minute 44:50 (funeral pic)", link: "https://example.com/video2" }
                ]
            },
            {
                title: "Dark Hole (2021)",
                episodes: [
                    { name: "Dark.Hole.E1.2021.1080p", notes: "Minute 09:23; Minute 12:45; Minute 28:12; Minute 42:46", link: "https://example.com/video3" },
                    { name: "Dark.Hole.E2.2021.1080p", notes: "N/A", link: "https://example.com/video4" }
                ]
            }
        ],
        film: [
            { title: "Film Title 1", notes: "Movie", link: "https://example.com/film1" }
        ],
        short: [
            { title: "Short Film 1", notes: "Short film", link: "https://example.com/short1" }
        ]
    };

    // Function to show category (film, short, or drama)
    function showCategory(category, btn) {
        // Reset all main menu buttons
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const sidebar = document.getElementById('sidebar');
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = ''; // Clear right side content

        // Remove any old drama sub-buttons
        document.querySelectorAll('.sub-btn').forEach(e => e.remove());

        if(category === 'drama') {
            // Add drama titles as sub-buttons under drama button
            data.drama.forEach((drama, index) => {
                const subBtn = document.createElement('button');
                subBtn.className = 'menu-btn sub-btn';
                subBtn.style.backgroundColor = '#a00000';
                subBtn.style.marginLeft = '10px';
                subBtn.innerText = drama.title;
                subBtn.onclick = () => showDramaEpisodes(drama);
                // Insert after the main drama button
                sidebar.insertBefore(subBtn, btn.nextSibling);
            });
        } else {
            // If film or short, show simple table immediately
            const table = document.createElement('table');
            const header = document.createElement('tr');
            header.innerHTML = '<th>Name</th><th>Notes</th>';
            table.appendChild(header);

            data[category].forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td><a href="${item.link}" target="_blank">${item.title}</a></td>
                                 <td style="width: 30%">${item.notes}</td>`;
                table.appendChild(row);
            });

            contentDiv.appendChild(table);
        }
    }

    function showDramaEpisodes(drama) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = ''; // Clear previous content

        const table = document.createElement('table');
        const header = document.createElement('tr');
        header.innerHTML = '<th>Name</th><th>Notes</th>';
        table.appendChild(header);

        drama.episodes.forEach(ep => {
            const row = document.createElement('tr');
            row.innerHTML = `<td><a href="${ep.link}" target="_blank">${ep.name}</a></td>
                             <td style="width: 30%">${ep.notes}</td>`;
            table.appendChild(row);
        });

        contentDiv.appendChild(table);
    }
</script>


</body>
</html>
